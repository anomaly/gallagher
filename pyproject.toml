[tool.poetry]
name = "gallagher"
version = "0.1.0-alpha.1"
description = "Python idiomatic client for Gallagher Command Centre API"
authors = ["Dev Mukherjee <devraj@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/anomaly/gallagher"
documentation = "https://anomaly.github.io/gallagher/"
keywords = ["gallagher", "rest", "api"]
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/anomaly/gallagher/issues"

[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.25.2"
pydantic = "^2.5.2"
typing-extensions = "^4.9.0"
coverage = "^7.3.3"
pytest = "^7.4.3"
pytest-order = "^1.2.0"
anyio = "^4.2.0"
annotated-types = "^0.6.0"
certifi = "^2023.11.17"
idna = "^3.6"
packaging = "^23.2"
pluggy = "^1.3.0"
typer = "^0.9.0"
rich = "^13.7.0"
pytest-asyncio = "^0.23.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
coverage = "^7.2.1"
pytest-order = "^1.0.1"
pytest-cov = "^4.1.0"

[tool.poetry.scripts]
gal = "gallagher.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
