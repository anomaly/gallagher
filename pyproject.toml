description = "Python idiomatic client for Gallagher Command Centre API"
authors = ["Dev Mukherjee <devraj@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.25.2"
pydantic = "^2.5.2"
typing-extensions = "^4.8.0"
coverage = "^7.3.2"
pytest = "^7.4.3"
pytest-order = "^1.2.0"
anyio = "^4.1.0"
annotated-types = "^0.6.0"
certifi = "^2023.11.17"
idna = "^3.6"
packaging = "^23.2"
pluggy = "^1.3.0"


[tool.poetry.group.dev.dependencies]
