name: build-docs
on:
  push:
    branches:
      - master
    paths:
      - docs/**
      - .github/**
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install poetry
      - run: poetry install
      - run: cd docs && poetry run mkdocs gh-deploy --force --clean --verbose
