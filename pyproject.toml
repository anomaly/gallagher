[tool.poetry]
name = "gallagher"
version = "0.1.0-alpha.2"
description = "Python idiomatic client and tools for Gallagher Command Centre API"
authors = ["Dev Mukherjee <devraj@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/anomaly/gallagher"
documentation = "https://anomaly.github.io/gallagher/"
keywords = ["gallagher", "rest", "api"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/anomaly/gallagher/issues"

[tool.poetry.extras]
cli = ["asyncer", "typer", "rich"]
console = ["textual"]

[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.27.0"
pydantic = "^2.6.4"
typing-extensions = "^4.10.0"
annotated-types = "^0.6.0"
certifi = "^2024.2.2"
idna = "^3.7"
packaging = "^23.2"
pluggy = "^1.3.0"
anyio = "^4.3.0"
aiohttp = "^3.9.4"

[tool.poetry.group.dev.dependencies]
pytest-cov = "^4.1.0"
coverage = "^7.4.0"
pytest = "^8.1.1"
pytest-order = "^1.2.0"
pytest-tap = "^3.4"
pytest-asyncio = "^0.23.6"
pytest-clarity = "^1.0.1"
textual-dev = "^1.4.0"


[tool.poetry.group.cli.dependencies]
asyncer = "^0.0.3"
typer = "^0.9.0"
rich = "^13.7.1"


[tool.poetry.group.tui.dependencies]
textual = "^0.53.1"
textual-dev = "^1.5.1"


[tool.poetry.group.sync.dependencies]
sqlalchemy = "^2.0.28"
alembic = "^1.13.1"


[tool.poetry.group.test.dependencies]
coverage = "^7.4.3"
pytest-asyncio = "^0.23.5.post1"

[tool.poetry.scripts]
gal = "gallagher.cli:app"
gcon = "gallagher.tui:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
