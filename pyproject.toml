[tool.poetry]
name = "gallagher"
version = "0.1.0"
description = "Python idiomatic client for Gallagher Command Centre API"
authors = ["Dev Mukherjee <devraj@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.24.1"
pydantic = "^2.4.2"
typing-extensions = "^4.8.0"
coverage = "^7.3.2"
pytest = "^7.4.3"
pytest-order = "^1.1.0"
anyio = "^4.0.0"
annotated-types = "^0.6.0"
certifi = "^2023.7.22"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
coverage = "^7.2.1"
pytest-order = "^1.0.1"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
